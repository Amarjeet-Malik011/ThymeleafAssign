<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="applicationTemplate::head">
    <meta charset="UTF-8">
    <title>greet</title>
</head>
<body>
<form method="post" th:action="@{/greeting}" th:object="${user}">
    NAME::<input name="name" th:field="*{name}" type="text"><br>
    EMAIL::<input name="email" th:field="*{email}" type="text"><br>
    PASSWORD::<input name="password" th:field="*{password}" type="text"><br>
    <input th:field="*{admin}" th:value="true" type="radio">ADMIN
    <input th:field="*{admin}" th:value="false" type="radio">USER
    <br>
    <input type="submit" value="submit"><br>
</form>
<div th:include="applicationTemplate::footer"></div>
</body>
</html>
