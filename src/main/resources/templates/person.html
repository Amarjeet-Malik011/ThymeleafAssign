<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enum</title>
</head>
<body>
<form method="post" th:action="@{/enum}" th:object="${enumPerson}">
    NAME::<input name="name" th:field="*{name}" type="text">
    EMAIL::<input name="email" th:field="*{email}" type="text">
    PASSWORD::<input name="password" th:field="*{password}" type="text">
    <br>
    <label>Person Type: </label>
    <select th:field="*{person}">
        <option th:value="None">Select One</option>
        <option th:each="people: ${T(com.ttn.thmePractice.Person).values()}"
                th:text="${people}" th:value="${people}"></option>
    </select>
    <input type="submit" value="submit">
</form>
</body>
</html>
