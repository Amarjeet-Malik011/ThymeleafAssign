<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>submit</title>
    <style>
        .odd {
            color: red;
        }
    </style>
</head>
<body>
<table>
    <thead>
        <td>name</td>
        <td>email</td>
        <td>password</td>
    </thead>
    <th:block th:each="emp,i :${employeeList}">
        <tr th:class="${i.even}?'odd'">
            <td th:text="*{emp.name}">...</td>
            <td th:text="*{emp.email}">...</td>
            <td th:text="*{emp.password}">...</td>
        </tr>
    </th:block>
</table>
</body>
</html>
